name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: echo "âœ… Tests passed successfully!"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /var/www/ci-cd-demo
            mkdir -p /var/www/ci-cd-demo
            cd /var/www/ci-cd-demo
            git clone https://github.com/<your-username>/ci-cd-ec2-demo.git .
            npm install
            sudo pkill node || true
            nohup npm start > output.log 2>&1 &

